    <script>
        $(document).keydown(function (e) { 1 != e.ctrlKey || "61" != e.which && "107" != e.which && "173" != e.which && "109" != e.which && "187" != e.which && "189" != e.which || e.preventDefault() }), $(window).bind("mousewheel DOMMouseScroll", function (e) { 1 == e.ctrlKey && e.preventDefault() });
        (function ($,sr) {
            var debounce = function (func, threshold, execAsap) {
            var timeout

            return function debounced () {
                var obj = this, args = arguments;
                function delayed () {
                    if (!execAsap)
                        func.apply(obj, args);
                    timeout = null
                }

                if (timeout)
                    clearTimeout(timeout)
                else if (execAsap)
                    func.apply(obj, args)

                timeout = setTimeout(delayed, threshold || 100)
            }
        }

        jQuery.fn[sr] = function(fn) {  
            return fn ? this.bind('resize', debounce(fn)) : this.trigger(sr); 
        };

        })(jQuery,'smartresize');


        function getZoomValues () {
            var zoom = detectZoom.zoom();
            var device = detectZoom.device();
            var newZoomVal = parseFloat(zoom,10).toFixed(2);
            var newDeviceVal = parseFloat(device,10).toFixed(2);
            console.info([{ 'zoom': newZoomVal, 'device': newDeviceVal }])         
       
        }

        $(document).ready(function() { getZoomValues(); });
        $(window).smartresize(function() { getZoomValues(); });
    </script>
